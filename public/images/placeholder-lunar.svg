<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" aria-labelledby="lunar-title">
  <title id="lunar-title">Lunar Observation Placeholder</title>
  <defs>
    <!-- Moon glow -->
    <filter id="moonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for moon -->
    <radialGradient id="moonGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background stars -->
  <circle cx="80" cy="90" r="1.2" fill="#b0c4de" opacity="0.7"/>
  <circle cx="320" cy="70" r="0.9" fill="#b0c4de" opacity="0.6"/>
  <circle cx="150" cy="310" r="1" fill="#b0c4de" opacity="0.65"/>
  <circle cx="280" cy="320" r="1.1" fill="#b0c4de" opacity="0.7"/>
  <circle cx="60" cy="250" r="0.8" fill="#b0c4de" opacity="0.55"/>
  <circle cx="340" cy="200" r="1" fill="#b0c4de" opacity="0.6"/>
  <circle cx="120" cy="150" r="0.9" fill="#b0c4de" opacity="0.65"/>
  <circle cx="350" cy="130" r="1.1" fill="#b0c4de" opacity="0.6"/>
  
  <!-- Moon -->
  <g filter="url(#moonGlow)">
    <circle cx="200" cy="190" r="80" fill="url(#moonGradient)"/>
    
    <!-- Craters -->
    <circle cx="170" cy="170" r="12" fill="#a0a0a0" opacity="0.6"/>
    <circle cx="220" cy="160" r="8" fill="#a0a0a0" opacity="0.5"/>
    <circle cx="190" cy="210" r="15" fill="#a0a0a0" opacity="0.7"/>
    <circle cx="235" cy="190" r="10" fill="#a0a0a0" opacity="0.55"/>
    <circle cx="165" cy="215" r="7" fill="#a0a0a0" opacity="0.5"/>
    <circle cx="210" cy="235" r="9" fill="#a0a0a0" opacity="0.6"/>
    
    <!-- Maria (darker regions) -->
    <ellipse cx="185" cy="180" rx="25" ry="20" fill="#999999" opacity="0.4"/>
    <ellipse cx="215" cy="205" rx="20" ry="18" fill="#999999" opacity="0.35"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="14" fill="#c0c0c0" text-anchor="middle" opacity="0.7">
    Awaiting observation
  </text>
</svg>
