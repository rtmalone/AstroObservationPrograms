<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" aria-labelledby="messier-title">
  <title id="messier-title">Messier Object Observation Placeholder</title>
  <defs>
    <!-- Nebula glow -->
    <filter id="nebulaGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Galaxy gradient -->
    <radialGradient id="galaxyCore" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff5e6;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#e8d4a8;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#a08060;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6b5847;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background stars field -->
  <circle cx="80" cy="90" r="1.2" fill="#b0c4de" opacity="0.7"/>
  <circle cx="320" cy="70" r="0.9" fill="#b0c4de" opacity="0.6"/>
  <circle cx="150" cy="300" r="1" fill="#b0c4de" opacity="0.65"/>
  <circle cx="280" cy="320" r="1.1" fill="#b0c4de" opacity="0.7"/>
  <circle cx="60" cy="250" r="0.8" fill="#b0c4de" opacity="0.55"/>
  <circle cx="340" cy="200" r="1" fill="#b0c4de" opacity="0.6"/>
  <circle cx="120" cy="150" r="0.9" fill="#b0c4de" opacity="0.65"/>
  <circle cx="350" cy="130" r="1.1" fill="#b0c4de" opacity="0.6"/>
  <circle cx="90" cy="330" r="1.0" fill="#b0c4de" opacity="0.6"/>
  <circle cx="310" cy="290" r="0.8" fill="#b0c4de" opacity="0.55"/>
  
  <!-- Spiral Galaxy (like M31/M51) -->
  <g filter="url(#nebulaGlow)">
    <!-- Galaxy disk -->
    <ellipse cx="200" cy="190" rx="70" ry="35" fill="url(#galaxyCore)" opacity="0.7" transform="rotate(-25 200 190)"/>
    
    <!-- Spiral arms suggestion -->
    <path d="M 160 180 Q 180 170, 200 175 Q 220 180, 240 185" 
          stroke="#d4c4a8" stroke-width="3" fill="none" opacity="0.4" transform="rotate(-25 200 190)"/>
    <path d="M 160 200 Q 180 210, 200 205 Q 220 200, 240 195" 
          stroke="#d4c4a8" stroke-width="3" fill="none" opacity="0.4" transform="rotate(-25 200 190)"/>
    
    <!-- Bright core -->
    <ellipse cx="200" cy="190" rx="15" ry="10" fill="#fffaed" opacity="0.9" transform="rotate(-25 200 190)"/>
  </g>
  
  <!-- Star cluster in corner (like Pleiades) -->
  <g opacity="0.6">
    <circle cx="300" cy="120" r="2.5" fill="#b0d4ff"/>
    <circle cx="310" cy="125" r="2" fill="#b0d4ff"/>
    <circle cx="295" cy="130" r="1.8" fill="#b0d4ff"/>
    <circle cx="305" cy="115" r="1.5" fill="#b0d4ff"/>
    <circle cx="315" cy="120" r="2.2" fill="#b0d4ff"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="14" fill="#d4c4a8" text-anchor="middle" opacity="0.7">
    Awaiting observation
  </text>
</svg>

