<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" aria-labelledby="placeholder-title">
  <title id="placeholder-title">Astronomy Observation Placeholder</title>
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Star glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>
  
  <!-- Stars scattered across the field -->
  <circle cx="80" cy="60" r="1.5" fill="#ffffff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="150" cy="40" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="320" cy="80" r="1.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="150" r="0.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="280" cy="120" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="360" cy="150" r="1.3" fill="#ffffff" opacity="0.85"/>
  <circle cx="120" cy="200" r="0.9" fill="#ffffff" opacity="0.65"/>
  <circle cx="340" cy="240" r="1.1" fill="#ffffff" opacity="0.75"/>
  <circle cx="90" cy="300" r="1.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="250" cy="320" r="0.9" fill="#ffffff" opacity="0.7"/>
  <circle cx="180" cy="360" r="1" fill="#ffffff" opacity="0.75"/>
  <circle cx="310" cy="340" r="1.4" fill="#ffffff" opacity="0.85" filter="url(#glow)"/>
  
  <!-- Additional dimmer stars -->
  <circle cx="200" cy="90" r="0.6" fill="#ffffff" opacity="0.4"/>
  <circle cx="270" cy="180" r="0.5" fill="#ffffff" opacity="0.35"/>
  <circle cx="140" cy="280" r="0.6" fill="#ffffff" opacity="0.4"/>
  <circle cx="60" cy="240" r="0.5" fill="#ffffff" opacity="0.35"/>
  <circle cx="380" cy="200" r="0.6" fill="#ffffff" opacity="0.4"/>
  
  <!-- Central telescope icon -->
  <g transform="translate(200, 200)">
    <!-- Telescope tripod -->
    <line x1="-30" y1="50" x2="-10" y2="10" stroke="#8b9dc3" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="50" x2="10" y2="10" stroke="#8b9dc3" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="40" x2="0" y2="10" stroke="#8b9dc3" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Telescope mount -->
    <circle cx="0" cy="0" r="8" fill="#4a5f7f" stroke="#8b9dc3" stroke-width="2"/>
    
    <!-- Telescope tube -->
    <rect x="-45" y="-8" width="90" height="16" rx="2" fill="#6b7f9f" stroke="#8b9dc3" stroke-width="2" transform="rotate(-25)"/>
    
    <!-- Eyepiece -->
    <circle cx="25" cy="-42" r="5" fill="#4a5f7f" stroke="#8b9dc3" stroke-width="1.5"/>
    
    <!-- Front lens -->
    <ellipse cx="-28" cy="30" rx="6" ry="8" fill="#3a4f6f" stroke="#8b9dc3" stroke-width="1.5" transform="rotate(-25 -28 30)"/>
  </g>
  
  <!-- Crescent moon in upper right -->
  <g transform="translate(330, 50)">
    <circle cx="0" cy="0" r="18" fill="#f0e68c" opacity="0.9"/>
    <circle cx="6" cy="0" r="18" fill="#1a1a2e"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="14" fill="#8b9dc3" text-anchor="middle" opacity="0.7">
    No sketch available
  </text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6b7f9f" text-anchor="middle" opacity="0.6">
    Observation awaiting documentation
  </text>
</svg>

